services:
  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: bolsinho-db
    environment:
      - MYSQL_ROOT_PASSWORD=bolsinho_root_password
      - MYSQL_DATABASE=bolsinho
      - MYSQL_USER=bolsinho
      - MYSQL_PASSWORD=bolsinho_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bolsinho-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbolsinho_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Aplicação Bolsinho (opcional - pode rodar localmente)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolsinho-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://bolsinho:bolsinho_password@db:3306/bolsinho
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./server/temp:/app/server/temp
    networks:
      - bolsinho-network
    restart: unless-stopped
    profiles:
      - full

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: bolsinho-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bolsinho-network
    restart: unless-stopped
    profiles:
      - full

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: bolsinho-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - bolsinho-network
    restart: unless-stopped
    profiles:
      - full

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  bolsinho-network:
    driver: bridge
